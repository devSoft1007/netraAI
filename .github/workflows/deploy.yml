name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Verify required secrets exist
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ] || [ -z "${{ secrets.NETRA_AI_ENDPOINT }}" ]; then
            echo "ERROR: One or more required secrets are missing."
            exit 1
          fi
          echo "All required secrets are present."

      # Make env vars available to rsbuild/Vite by writing a .env (use appropriate prefix for your framework)
      - name: Create .env for build
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "NETRA_AI_ENDPOINT=${{ secrets.NETRA_AI_ENDPOINT }}" >> .env

      - name: Build project
        run: pnpm build
        env:
          # Optionally still expose for the build environment in case some libraries read process.env
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          NETRA_AI_ENDPOINT: ${{ secrets.NETRA_AI_ENDPOINT }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist