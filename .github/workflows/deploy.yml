name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Trigger when pushing to main branch

permissions:
  contents: write  # Needed to push the built site to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Get your repo code
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9  # or your preferred pnpm version

      # 3Ô∏è‚É£ Set up Node.js (needed for pnpm)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # match your local dev version
          cache: 'pnpm'

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 5Ô∏è‚É£ Build the project
      - name: Build project
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          NETRA_AI_ENDPOINT: ${{ secrets.NETRA_AI_ENDPOINT }}
        run: pnpm build

      # 6Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # Deployment branch
          folder: dist       # Rsbuild outputs to dist/ by default
