<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NetraAI - Redirecting</title>
  <script type="text/javascript">
    // Store the attempted URL (only for GitHub Pages, not localhost)
    if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
      sessionStorage.redirect = location.href;
    }
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  <!-- Padding to ensure 512+ bytes for GitHub Pages -->
  <div style="display:none;">
    This content ensures the 404.html file is over 512 bytes which is required by GitHub Pages for proper 404 handling.
  </div>
</body>
</html>
